<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>My-game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        background-color: black;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <!-- Scripts do jogo -->
    <script src="data/collisions.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>

    <script>
      // Música de fundo
      const backgroundMusic = new Audio("audio/map.wav");
      backgroundMusic.loop = true;
      backgroundMusic.volume = 0.1;

      // Tenta tocar automaticamente no desktop
      backgroundMusic.play().catch(() => {});

      // No mobile: toca quando o usuário interagir
      function playMusicOnTouch() {
        backgroundMusic.play().catch(() => {});
        window.removeEventListener("touchstart", playMusicOnTouch);
      }

      window.addEventListener("touchstart", playMusicOnTouch, { once: true });
    </script>
  </body>
</html>
