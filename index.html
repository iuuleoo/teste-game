<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>My-game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        background-color: black;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Música de fundo -->
    <audio id="backgroundMusic" src="audio/map.wav" loop></audio>

    <canvas></canvas>

    <!-- Scripts do jogo -->
    <script src="data/collisions.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>

    <script>
      const backgroundMusic = document.getElementById("backgroundMusic");
      backgroundMusic.volume = 0.1;

      // Toca automaticamente no desktop, se possível
      backgroundMusic.play().catch(() => {});

      // Toca no mobile no primeiro toque
      window.addEventListener(
        "touchstart",
        () => {
          backgroundMusic.play().catch(() => {});
        },
        { once: true }
      );
    </script>
  </body>
</html>
